services:
  astro:
    build:
      context: ./
      dockerfile: ./packages/app/Dockerfile
    ports:
      - 3000:80
    env_file:
      - path: ./packages/app/.env
        required: false
      - path: ./packages/app/.env.docker
    depends_on:
      - fastify

  fastify:
    build:
      context: ./
      dockerfile: ./packages/api/Dockerfile
    ports:
      - 3001:3001
    env_file:
      - path: ./packages/api/.env
        required: false
      - path: ./packages/api/.env.docker
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./packages/db/.env.docker
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - 5431:8080
    environment:
      - ADMINER_DESIGN=dracula

volumes:
  pgdata:
